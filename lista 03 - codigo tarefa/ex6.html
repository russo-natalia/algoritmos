<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6</title>
</head>
<body>
    <p>Informe o valor da pizza: </p>
    <input id="input_valor_pizza" type="number">
    <br>
    <p>Informe o número de pessoas que vão dividir o valor: </p>
    <input id="input_num_pessoas" type="number">
    <br><br>
    <button onclick="pagamento()">#lovePizza</button>

</body>
</html>

<script>
    function pagamento() {
        var valor_pizza = Number(input_valor_pizza.value);
        var num_pessoas = Number(input_num_pessoas.value);

        var valor_individual = valor_pizza / num_pessoas;
        
        alert("Cada um dos " + num_pessoas + " amigos vai pagar R$" + valor_individual);
    }
</script>
