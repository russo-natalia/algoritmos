<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios</title>
</head>
<body>
    <h1 style="color: darkgreen; background-color: lightgreen;">Exercício Um</h1>
    <p>Insira sua cidade natal: </p>
    <input id="input_cidade_natal">
    <br><br>
    <p>Insira o ano do seu nascimento: </p>
    <input id="input_nascimento">
    <br><br>
    <button onclick="cadastro()">Cadastrar</button>
</body>
</html>

<script>
    function cadastro() {
        alert("Você nasceu na cidade "+ input_cidade_natal.value + " em " + input_nascimento.value)
    }
</script>
