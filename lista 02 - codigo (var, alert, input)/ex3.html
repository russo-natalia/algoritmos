<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios</title>
</head>
<body>
    <h1 style="color: darkgoldenrod; background-color: lightgoldenrodyellow;">Exercício Três</h1>
    <p>Insira seu time de futebol: </p>
    <input id="input_time">
    <br><br>
    <p>Insira quantos titulos seu time tem: </p>
    <input id="input_titulos">
    <br><br>
    <button onclick="mensagem()">Amo meu time</button>
</body>
</html>

<script>
    function mensagem() {
        alert("O time "+ input_time.value + " tem " + input_titulos.value + " mundiais da FIFA.")
    }
</script>
