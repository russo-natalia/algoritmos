<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 9</title>
</head>
<body>
    <p>Frase: </p>
    <input type="text" id="input_frase">
    <br>
    <p>Número: </p>
    <input type="number" id="input_numero">
    <br><br>
    <button onclick="frasear()">
        Papagaio
    </button>
</body>
</html>
<script>
    function frasear() {
        var frase = input_frase.value;
        var numero = Number(input_numero.value);
        var contador = 1;

        while (contador <= numero) {
            alert(frase);
            contador += 1;
        }
    }
</script>
