<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6</title>
</head>
<body>
    <p>Quem é a pessoa que você mais ama?</p>
    <input type="text" id="input_pessoa_ama">
    <br>
    <p>Em um número, quanto você ama essa pessoa?</p>
    <input type="number" id="input_qnt_ama">
    <br><br>
    <button onclick="expressarAmor()">
        Expressar Amor
    </button>
    <p id="p_msg"></p>
</body>
</html>

<script>
    function expressarAmor() {
        var pessoa = input_pessoa_ama.value;
        var qnt_ama = Number(input_qnt_ama.value);
        var contador = 1;

        while (contador <= qnt_ama) {
            p_msg.innerHTML += ` ${contador} - ${pessoa}, eu te amo! Sempre lembre disso! <br>`;
            contador += 1;
        }
    }
</script>
