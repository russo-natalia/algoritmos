<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 8</title>
</head>
<body>
    <p>Insira um número:</p>
    <input type="number" min="0" max="200" id="input_numero">
    <br><br>
    <button onclick="multiplos()">
        Viva o 7!
    </button>
    <p id="p_msg"></p>
</body>
</html>
<script>
    function multiplos() {
        var numero = Number(input_numero.value);

        var contador = 0;

        while (contador <= numero) {
            if (contador % 7 == 0) {
            p_msg.innerHTML += `${contador} <br>`;
        }
        contador += 1;
        }
        
    }
</script>
