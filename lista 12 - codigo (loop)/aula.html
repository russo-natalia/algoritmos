<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop</title>
</head>
<body>
    <button onclick="contar()">
        Contar
    </button>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function contar() {
        var contador = 0;
        // while é um condicional de loop
        //o numero do contador comeca em 0, logo, a contagem é diferente
        while (contador < 10) {
            contador += 1;
            div_mensagem.innerHTML += `${contador} <br>`
        }
    }
</script>
