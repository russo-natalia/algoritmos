<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10</title>
</head>
<body>
    <p>Número inicial: </p>
    <input type="number" id="input_numero_inicio">
    <br>
    <p>Número final: </p>
    <input type="number" id="input_numero_final">
    <button onclick="contar()">
        S2 Pares
    </button>
    <p id="p_msg"></p>
</body>
</body>
</html>

<script>
    function contar() {
        var num_inicio = Number(input_numero_inicio.value);
        var num_final = Number(input_numero_final.value); 

        qtdd = num_inicio;
        while (qtdd < num_final) {
            if (qtdd % 2 == 0) {
            p_msg.innerHTML += `${qtdd} <br>`;
        }
            qtdd += 1;
            
        }
    }
</script>
