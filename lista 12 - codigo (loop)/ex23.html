<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 23</title>
</head>
<body>
    <p>Limite inferior da amostragem:</p>
    <input type="number" id="input_minimo">
    <p>Limite superior da amostragem:</p>
    <input type="number" id="input_maximo">
    <p>Número:</p>
    <input type="number" id="input_numero">
    <br><br>
    <button onclick="contar()">
        Contar
    </button>
    <p id="p_msg"></p>
</body>
</html>

<script>
    function contar() {
        var minimo = Number(input_minimo.value);
        var maximo = Number(input_maximo.value);
        var numero = Number(input_numero.value);
        var total = 0;
        var soma = 0;
        var contador = 1;

        if (minimo < 1) {
            alert('Número deve ser maior que 1');
        } else if (maximo > 100 || maximo < minimo) {
            alert('Número deve ser menor que 100 e maior que o limite inferior');
        } else if (numero < 3 || numero > 10) {
            alert('Número deve ser menor que 10 e maior que o 3');
        } else {
            while (contador <= maximo && contador >= minimo) {
                if (contador % numero) {
                    p_msg.innerHTML += `${contador}, `;
                    total += 1;
                    soma += contador;
                }
                contador += 1;
            }
            p_msg.innerHTML += `<BR>
                QUANTIDADE TOTAL DE NÚMEROS EXIBIDOS: ${total} <BR>
                SOMATÓRIO DOS NÚMEROS EXIBIDOS: ${soma} <br>
                MÉDIA DOS NÚMEROS EXIBIDOS: ${soma/total} <br>
                MAIOR NÚMERO EXIBIDO: ${numero*total} <br>
                MENOR NÚMERO EXIBIDO: ${numero}
                `;
        }
    }
</script>
