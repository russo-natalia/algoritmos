<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 13</title>
</head>

<body>
    <p>Periodicidade de Musculação: </p>
    <input type="text" id="input_tempo">
    <br>
    <button onclick="periodo()">
        Exibir rotina mensal
    </button>
    <p id="p_msg"></p>
</body>

</html>
<script>
    function periodo() {
        var tempo = Number(input_tempo.value);
        var contador = 1;
        while (contador <= 30) {
            if (contador % tempo == 1) {
                p_msg.innerHTML += `Dia ${contador} - Musculação <br>`
            } else {
                p_msg.innerHTML += `Dia ${contador} - Comer, dormir etc <br>`
            }
            contador += 1;
        }
    }
</script>
