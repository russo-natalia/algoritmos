<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10</title>
</head>
<body>
    Informe a sua idade: <input type="text" id="input_idade"> 
    <br><br>
    Informe a sua salario: <input type="text" id="input_salario"> 
    <br><br>
    <button onclick="analisarSituacao()">
        Analisar Situação
    </button>
    <p id="p_msg"></p>
</body>
</html>

<script>
    function analisarSituacao() {
        var idade = Number(input_idade.value);
        var salario = Number(input_salario.value);

        if (idade < 18 && salario < 2500) {
            p_msg.innerHTML = `Menor de idade e liso`;
        } else if (idade < 18 && salario >= 2500) {
            p_msg.innerHTML = `Menor de idade e ostentação`;
        } else if (idade >= 18 && salario < 3500) {
            p_msg.innerHTML = `Maior de idade e liso`;
        } else if (idade >= 18 && salario >= 3500 && salario < 7000) {
            p_msg.innerHTML = `Maior de idade e ostentação`;
        } else if (idade >= 18 && salario > 7000) {
            p_msg.innerHTML = `Maior de idade e mega ostentação`;
        }
    }
</script>
