<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6</title>
</head>
<body>
    Informe a sua nota: <input type="text" id="input_nota">
    <br>
    Informe sua frequência: <input type="text" id="input_frequencia">
    <br>
    <button onclick="verificarAluno()">
        Verificar Aluno
    </button>
</body>
</html>

<script>
    function verificarAluno() {
        var nota = Number(input_nota.value);
        var frequencia = Number(input_frequencia.value);

        if (nota >= 6 && frequencia >= 75) {
            alert('Parabéns! Aprovado!');
        } else {
            alert('Infelizmente, não foi desta vez');
        }
    }
</script>
