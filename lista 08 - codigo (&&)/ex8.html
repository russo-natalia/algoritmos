<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 8</title>
</head>
<body>
    Login: <input type="text" id="input_login"> <br><br>
    Senha: <input type="text" id="input_senha"> <br><br>
    Código de Segurança: <input type="text" id="input_codigo"> <br><br>
    <button onclick="entrar()">
        Entrar
    </button>
</body>
</html> 

<script>
    function entrar() {
        var senha = input_senha.value;
        var login = input_login.value;
        var codigo = input_codigo.value;

        if (senha == 'digital'
         && login == 'SPTech'
         && codigo == '123') {
            alert('Usuário autenticado com sucesso');
         } else {
            alert('Falha na autenticação');
         }
    }
</script>
