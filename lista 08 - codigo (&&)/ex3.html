<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
</head>
<body>
    Informe a sua nota: <input type="number" id="input_nota">
    <br>
    <button onclick="avaliarAluno()">
        Avaliar aluno
    </button>
</body>
</html>

<script>
    function avaliarAluno() {
        var nota = Number(input_nota.value);

        if (nota >= 0 && nota <= 10){
            alert('Nota válida!')
        } else {
            alert('Onde já se viu nota menor que 0 e maior que 10?!')
        }
    }
</script>
