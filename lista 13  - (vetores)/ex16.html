<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 16</title>
</head>

<body>
    <p>Digite um número qualquer:</p>
    <input type="text" id="input_numero">
    <button onclick="analisar()">Analisar Histórico</button>
    <p id="p_msg"></p>
</body>

</html>

<script>
    var listaNumeros = [];

    function analisar() {
        var numero = Number(input_numero.value);
        listaNumeros.push(numero);
        p_msg.innerHTML = '';

        var menor = listaNumeros[0];
        var maior = listaNumeros[0];

        for (var contador = 0; contador < listaNumeros.length; contador++) {
            p_msg.innerHTML += `${contador + 1} Número: ${listaNumeros[contador]} <br>`;

            if (listaNumeros[contador] < menor) {
                menor = listaNumeros[contador]
            }
            if (listaNumeros[contador] > maior) {
                maior = listaNumeros[contador]
            }


        }
        p_msg.innerHTML += `Maior: ${maior} <br>
            Menor: ${menor} <br>`;

    }
</script>
