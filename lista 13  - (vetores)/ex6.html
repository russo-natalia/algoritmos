<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <p>Nome do Filme: </p>
    <input type="text" id="input_filme">
    <br><br>
    <button onclick="cadastrar()">Cadastrar Filme</button>
    <p id="p_msg"></p>
</body>
</html>

<script>
    var listaFilmes = [];
    function cadastrar() {
        var filme = input_filme.value;
        p_msg.innerHTML = ``;
        listaFilmes.push(filme);
        for (var contador = 0; contador < listaFilmes.length; contador++) {
            p_msg.innerHTML +=`${listaFilmes[contador]} <br>`;
        }
    }

</script>
