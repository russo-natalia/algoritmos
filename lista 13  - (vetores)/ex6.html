<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 6</title>
</head>
<body>
    <p>Nome do Filme: </p>
    <input type="text" id="input_filme">
    <br><br>
    <button onclick="cadastrar()">Cadastrar Filme</button>
    <p id="p_msg"></p>
</body>
</html>

<script>
    var listaFilmes = [];
    var totalFilmes = 0;
    function cadastrar() {
        var filme = input_filme.value;
        listaFilmes.push(filme);
        totalFilmes += 1;
        verFavoritos();
    }

    function verFavoritos() {
        for (var contador = 0; contador < totalFilmes; contador++) {
            p_msg.innerHTML +=`${listaFilmes[contador]} <br>`;
        }
        
    }
</script>
