<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <p> Insira o nome de um filho: </p>
    <input type="text" id="input_filho">
    <br><br>
    <button onclick="cadastrar()">Cadastrar</button>
    <button onclick="atualizar()">Atualizar Família</button>
    <p id="p_msg"></p>
</body>
</html>

<script>
    var listaFilhos = [];
    function cadastrar() {
        var filho = Number(input_filho.value);

        if (listaFilhos.indexOf(filho) != -1) {
            alert('Não pode mais de 1 filho com o mesmo nome!')
        }else {
            listaFilhos.push(filho);
        }

        // for (var contador = 0; contador < listaFilhos.length; contador++) {
        //         if (listaFilhos[contador] == filho) {
        //             alert('Não pode mais de 1 filho com o mesmo nome!')
        //         } else {
        //             listaFilhos.push(filho);
        //         }
        //     }
    }

    function atualizar() {
        var escolaParticular = (listaFilhos.length * 3000).toFixed(2);
        var escolaPublica = (listaFilhos.length * 1500).toFixed(2);
        p_msg.innerHTML = `
        Você tem ${listaFilhos.length} filhos <br>
        Seu custo mensal será aproximadamente R$${escolaParticular} se colocar eles em escola particular ou R$${escolaPublica} se eles estudarem em escola pública `;
    }

</script>
