<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 8</title>
</head>
<body>
    <p>Nome do Aluno: </p>
    <input type="text" id="input_aluno">
    <br><br>
    <button onclick="cadastrar()">Cadastrar Aluno</button>
    <p id="p_msg"></p>
</body>
</html>

<script>
    var listaAlunos = [];
    function cadastrar() {
        var aluno = input_aluno.value;
        listaAlunos.unshift(aluno);
        for (var contador = 0; contador < listaAlunos.length; contador++) {
            p_msg.innerHTML +=`${listaAlunos[contador]}<br>`; 
        }
    }
</script>
