    var listaProdutos = [];
    var soma = 0;
    function cadastrar() {
        var preco = Number(input_preco.value);

    }

    function atualizar() {

        for (var contador = 0; contador < listaProdutos.length; contador++) {
            soma += listaProdutos[contador];
        }

        p_msg.innerHTML = `
    Você tem ${listaProdutos.length} produtos cadastrados em estoque <br>
    Seu estoque vale R$${soma.toFixed(2)} `;
