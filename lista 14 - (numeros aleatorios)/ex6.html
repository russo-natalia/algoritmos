<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6</title>
</head>
<body>
    <button onclick="sortear()">Sortear momento do dia</button>
    <p id="p_msg">
        
    </p>
</body>
</html>
<script>
    function sortear() {
        var aleatorio = (Math.random() * 23).toFixed(0);


        if (aleatorio <= 11) {
            p_msg.innerHTML = `Bom dia, flor do dia, são ${aleatorio}h!`;
        } else if (aleatorio <= 17) {
            p_msg.innerHTML = `Boa tarde, já vai tarde! São ${aleatorio}h!`;
        } else {
            p_msg.innerHTML = `Boa noite, durma bem! São ${aleatorio}h!`;
        }
        

    }
</script>
