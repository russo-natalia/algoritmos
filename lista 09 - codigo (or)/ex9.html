<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Exercício 9</title>
</head>
<body>
    <p>Marca da TV: </p>
    <select name="marca" id="select_marca">
        <option value="samsung">Samsung</option>
        <option value="lg">LG</option>
        <option value="mondial">Mondial</option>
        <option value="britania">Britânia</option>
    </select>
    <p>Preço da TV: </p>
    <input type="text" id="input_preco">
    <br><br>
    <button onclick="analisarCompra()">
        Analisar Compra
    </button>
    <p id="p_msg"></p>
</body>
</html>
<script>
    function analisarCompra() {
        var marca = select_marca.value;
        var preco = Number(input_preco.value);

        if (preco < 800 || preco > 2000) {
            p_msg.innerHTML = `TV fora da faixa de preço`;

            if (preco < 800) {
                p_msg.innerHTML += `<br>Preço baixo demais!`;
            } else {
                p_msg.innerHTML += `<br>TV cara demais, infelizmente`;
            }
        } else {
            if (marca == 'britania' || marca == 'mondial') {
                p_msg.innerHTML = `Na faixa de preço, porém marca não confiável`;
            } else {
                p_msg.innerHTML = `Essa TV pode entrar na sua lista!`;
            }
        }
    }
</script>
