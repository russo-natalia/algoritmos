<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 8</title>
</head>
<body>
    <p>Nome da Empresa:</p>
    <input type="text" id="input_nome">
    <p>Valor da bolsa da empresa:</p>
    <input type="text" id="input_bolsa">
    <p>Tempo de descolamento da empresa para a SPTech:</p>
    <input type="text" id="input_deslocamento">
    <p>Valor do VR da empresa:</p>
    <input type="text" id="input_vr">
    <button onclick="preferencia()">
        É preferida?
    </button>
    <p id="p_msg"></p>
</body>
</html>

<script>
    function preferencia() {
        var nome = input_nome.value;
        var bolsa = Number(input_bolsa.value);
        var vr = Number(input_vr.value);
        var deslocamento = Number(input_deslocamento.value);

        if (bolsa >= 1800 || vr >= 20 || deslocamento <= 30) {
            p_msg.innerHTML = `A empresa ${nome} é uma de suas preferências`;
        } else {
            p_msg.innerHTML = `A empresa ${nome} está fora da sua lista`;
        }
    }
</script>
