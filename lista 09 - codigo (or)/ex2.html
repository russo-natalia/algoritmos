<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
</head>
<body>
    <p>Nota ENEM:</p>
    <input type="text" id="input_enem">
    <p>Nota Vestibular Interno:</p>
    <input type="text" id="input_interno">
    <br>
    <button onclick="avaliarNota()">
        Avaliação
    </button>
</body>
</html>

<script>
    function avaliarNota() {
        var enem = input_enem.value;
        var interno = input_interno.value;

        if (enem >= 800 || interno >= 700) {
            alert(`Parabéns! Aprovado`);
        } else {
            alert(`Tente semestre que vem!`);
        };
    }
</script>
