<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6</title>
</head>
<body>
    <h1>Calculadora de cansaço do aluno SPTech. </h1>
    <p>Meio de Transporte:</p>
    <select name="transporte" id="input_transporte">
        <option value="onibus">Ônibus</option>
        <option value="metro">Metrô</option>
        <option value="carro">Carro</option>
        <option value="bicicleta">Bicicleta</option>
        <option value="lotacao">Lotação</option>
    </select>
    <button onclick="calcularCansaco()">
        Calcular cansaço
    </button>
</body>
</html>

<script>
    function calcularCansaco() {
        var transporte = input_transporte.value;

        if (transporte == 'carro' || transporte == 'bicicleta') {
            alert( "Tá tranquilo ...")
        } else if (transporte == 'metro') {
            alert("Um pouco cansado")
        } else {
            alert("Vish ... vive cansado.")
        }
    }
</script>
