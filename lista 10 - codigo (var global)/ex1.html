<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10</title>
</head>
<body>
    <img id="img_1" width="300px" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSuifjQecmff3nJD1IGeBvhUGBuV7HhK7jM4A&usqp=CAU" alt="Imagem Galáxia">
    <br>
    <button onclick="aumentar()">
        Aumentar a largura
    </button>
    <button onclick="diminuir()">
        Diminuir a largura
    </button>
</body>
</html>

<script>

    var largura = 300;

    function aumentar() {
        largura = largura + 10;
        img_1.style.width = largura + 'px';
    }
    function diminuir() {
        largura = largura - 10;
        img_1.style.width = largura + 'px';
    }
</script>
