<!DOCTYPE html>
<html lang="en">

<body>
   <button onclick="moverEsquerda()">
    Mover p/ Direita
   </button> 

   <button onclick="moverDireita()">
    Mover p/ Esquerda
   </button>

   <input type="number" id="input_pixels" placeholder="Quantos Pixels?">
   <br><br>
   <img id="img_mover" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTWtErZTYe-TwOl8fadBUJVNoLnT90QeI1rzQ&usqp=CAU" alt="Bart Simpson num skate">

</body>
</html>

<script>

    var pixels = 0;

    function moverEsquerda() {
        pixels = pixels + Number(input_pixels.value);

        img_mover.style.marginLeft = pixels + 'px' ;
    }
    
    function moverDireita() {
        pixels = pixels - Number(input_pixels.value);

        img_mover.style.marginLeft = `${pixels}px`;
    }
</script>
