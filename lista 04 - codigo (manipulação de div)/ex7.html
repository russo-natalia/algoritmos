<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 7</title>
</head>
<body>
    <p>Informe seu peso: </p>
    <input type="number" id="input_peso">
    <p>Informe suas altura: </p>
    <input type="number" id="input_altura">
    <br>
    <button onclick="calcular_imc()">Calcular IMC</button>
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function calcular_imc() {
        var altura = Number(input_altura.value);
        var peso = Number(input_peso.value);

        var imc = peso/ (altura*altura);

        div_mensagem.innerHTML = `Seu IMC é igual a ${imc}.`;
    }
</script>
