<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
</head>
<body>
    <p>Informe um número: </p>
    <input id="input_numero" type="number">
    <br>
    <button onclick="tabuada()">Ver Tabuada</button>
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function tabuada() {
        var numero = Number(input_numero.value);
        div_mensagem.innerHTML =`<b>Tabuada do ${numero}</b></br>
        ${numero} x 1= ${numero * 1} </br>
        ${numero} x 2= ${numero * 2} </br>
        ${numero} x 3= ${numero * 3} </br>
        ${numero} x 4= ${numero * 4} </br>
        ${numero} x 5= ${numero * 5} </br>
        ${numero} x 6= ${numero * 6} </br>
        ${numero} x 7= ${numero * 7} </br>
        ${numero} x 8= ${numero * 8} </br>
        ${numero} x 9= ${numero * 9} </br>
        ${numero} x 10= ${numero * 10} </br>`
    }
</script>
