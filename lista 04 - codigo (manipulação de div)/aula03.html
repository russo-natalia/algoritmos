<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 03</title>
</head>
<body>
    <input id="input_mensagem">
    <button onclick="alterar_div()">Alterar Div</button>
    <button onclick="visualizar_conteudo()">Visualizar Conteúdo</button>
    <button onclick="incrementar()">Incrementar Frase</button>
    <button onclick="exibir_mensagem()">Exibir Mensagem</button>
    <!-- div = divisão/organização de conteúdo, seu comportamento inicial é quebra linhas em cima e embaixo + largura total da tela-->
    <div id="div_manipulavel">Este é o corpo da minha div.</div>
</body>
</html>

<script>

    function exibir_mensagem() {
        var mensagem = input_mensagem.value;
        //interpolação, só é possível pela crase e colocando a var em ${}
        //o ${} é uma parte js no texto, pode fazer qualquer comando aqui
        div_manipulavel.innerHTML = `A mensagem é: ${mensagem}`;
        //div_manipulavel.innerHTML = "A mensagem é: " + mensagem;

        //estilização pelo js
        div_mensagem.style.width = '100px';
        div_mensagem.style.height = '100px';
        div_mensagem.style.backgroundColor = 'red';
    }

    function incrementar() {
        var mensagem = input_mensagem.value;
        //+= é identico a isso
        //div_manipulavel.innerHTML += mensagem;
        div_manipulavel.innerHTML = div_manipulavel.innerHTML + mensagem;
    }

    function visualizar_conteudo() {
        alert(div_manipulavel.innerHTML);
    };

    function alterar_div() {
        var mensagem = input_mensagem.value;
        //puxa tudo que estiver no corpo da div, ou seja mesmo tags, espaços, e permite que o conteúdo seja trocado/manipulavel
        //ao manipular eu posso colocar tags tbm na input, o texto vai ler o html colocado.
        div_manipulavel.innerHTML = mensagem;
    };
</script>
