<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6</title>
</head>
<body>
    <p>Informe o ki base do guerreiro Sayajins:</p>
    <input type="number" id="input_ki">
    <p><b>Transformar em...</b></p>
    <button onclick="ssj()">SSJ</button>
    <button onclick="ssj2()">SSJ2</button>
    <button onclick="ssj3()">SSJ3</button>
    <div id="div_mensagem"></div>
</body>
</html>

<script>

    function ssj() {
        var ki = Number(input_ki.value);
        var novo_ki = ki * 50;

        div_mensagem.innerHTML = `Após se transformar em SSJ, o ki desse Sayajin passa a ser de ${novo_ki}`;
    }

    function ssj2() {
        var ki = Number(input_ki.value);
        var novo_ki = ki * 100;

        div_mensagem.innerHTML = `Após se transformar em SSJ2, o ki desse Sayajin passa a ser de ${novo_ki}`;
    }
    
    function ssj3() {
        var ki = Number(input_ki.value);
        var novo_ki = ki * 200;

        div_mensagem.innerHTML = `Após se transformar em SSJ3, o ki desse Sayajin passa a ser de ${novo_ki}`;
    }

</script>
