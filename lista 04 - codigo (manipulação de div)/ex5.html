<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5</title>
</head>
<body>
    <p>Informe o valor da passagem: </p>
    <input type="number" id="input_valor_passagem">
    <br>
    <p>Informe a quantidade de viagens: </p>
    <input type="number" id="input_num_viagens">
    <br>
    <p>Informe a distância de sua casa até o trabalho <b>(em km)</b></p>
    <input type="number" id="input_distancia">
    <br><br>
    <button onclick="gastos()">Ver VT</button>

    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function gastos() {
        var valor_passagem = Number(input_valor_passagem.value);
        var num_viagens = Number(input_num_viagens.value);
        var distancia = Number(input_distancia.value);
    
        var viagens_uber = (num_viagens * 10)/ 100;
        var viagens_onibus = num_viagens - viagens_uber;
        var total_uber = viagens_uber * (distancia * 0.75);
        var total_onibus = valor_passagem * viagens_onibus;
        var total_gasto = total_uber + total_onibus;

        div_mensagem.innerHTML =  `Você vai gastar R$ ${total_gasto} por mês com transporte.`
    }
    
</script>
