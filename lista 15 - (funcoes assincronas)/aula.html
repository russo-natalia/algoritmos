<script>
    function alertar() {
        console.log('Você foi alertado');
    }
    function logar() {
        console.log('Você foi logado');
    }
    logar(); // funcao sincrona, elas são disparadas seguidas (juntas)

    setTimeout( // funcao assincrona, ela precisa esperar para funcionar
        function () { // função anonima 
           alertar() // precisa estar dentro de outra function para que ele espere os 5seg
        }
        , 5000
    );

    // muitas vezes é necessário usar funcoes assincronas ja que pode demorar algum processo [, com o tempo estabelecido grante a funcionalidade do programa
</script>
