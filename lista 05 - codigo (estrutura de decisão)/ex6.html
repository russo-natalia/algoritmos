<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6</title>
</head>
<body>
    Informe a renda familiar: 
    <input type="text" id="input_renda">
    <br>
    Informe o valor da prestação:
    <input type="text" id="input_prestacao">
    <br>
    <button onclick="verificar_financiamento()">
        Verificar financiamento
    </button>

    <p id="p_mensagem"></p>
</body>
</html>

<script>
    function verificar_financiamento() {
        var prestacao = Number(input_prestacao.value);
        var renda = Number(input_renda.value);
        var total = (prestacao/ renda) * 100;

        p_mensagem.innerHTML = `A prestação corresponde a ${total}% da renda familiar`;

        if (total > 30) {
            p_mensagem.innerHTML += `<br><b style="color: red">Será necessário complementar a renda familiar</b>`
        }
    }
</script>
