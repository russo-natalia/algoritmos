<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 13</title>
</head>
<body>
    Informe uma nota 1:
    <input type="text" id="input_nota1">
    <br>
    Informe uma nota 2:
    <input type="text" id="input_nota2">
    <br>
    <button onclick="verificarSituacao()">
        Verificar Situação
    </button>
</body>
</html>

<script>
    function verificarSituacao() {
        var nota1 = Number(input_nota1.value);
        var nota2 = Number(input_nota2.value);
        var media = (nota1 + nota2) / 2;

        if (media >= 6) {
            alert("Parabéns, aprovado!");
        };

        if (media < 6) {
            alert("Tente outra vez...");
        };
    };
</script>
