<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 02</title>
</head>
<body>
    Número de latinhas consumidas por dia: <input type="number" id="input_qntdd_latinhas">
    <button onclick="calcular_refri()">Quantos refris?</button>
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function calcular_refri() {
        var qntdd_latinhas = Number(input_qntdd_latinhas.value);
        var total_refri = qntdd_latinhas * 365;

        div_mensagem.innerHTML = `A quantidade de refri consumida em um ano: ${total_refri}`;

        if (total_refri >= 500) {
            div_mensagem.innerHTML += "<br> Cuidado com a diabetes!"; 
        };
    }
</script>
