<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 12</title>
</head>
<body>
    Informe o peso total do elevador:
    <input type="text" id="input_peso">
    <br>
    <button onclick="ligarElevador()">
        Ligar Elevador
    </button>
</body>
</html>

<script>
    function ligarElevador() {
        var peso = Number(input_peso.value);
        
        if (peso < 500) {
            alert("Elevador vai se mover");
        };
        if (peso >= 500) {
            alert("Alguém precisa descer do elevador");
        };
        
    };
</script>
