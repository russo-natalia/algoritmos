<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10</title>
</head>
<body>
    Informe o saldo na conta: 
    <input type="text" id="input_saldo_conta">
    <br>
    <button onclick="verificarFinancas()">
        Verificar finanças
    </button>
    <p id="p_mensagem"></p>
</body>
</html>

<script>
    function verificarFinancas() {
        var saldo = Number(input_saldo_conta.value);
        if (saldo == 0) {
            p_mensagem.innerHTML = `Conta zerada`;
        };
        if (saldo > 0) {
            p_mensagem.innerHTML = `<p style = "color: blue">Saldo positivo! &#128512</p>`;
        };
        if (saldo < 0) {
            p_mensagem.innerHTML = `<p style = "color: red">Está devendo!</p>`;
        };
    };
</script>
