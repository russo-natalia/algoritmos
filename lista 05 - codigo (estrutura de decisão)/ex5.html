<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    Informe a quantidade de kWh consumida no mês: <input type="number" id="input_qtdd_kwh">
    <button onclick="calcular_luz()">Calcular conta de luz</button>

</body>
</html>
<script>
    function calcular_luz() {
        var qtdd_kwh = Number(input_qtdd_kwh.value);
        var total_conta = qtdd_kwh * 0.85;

        if (qtdd_kwh < 100) {
            total_conta = total_conta - (total_conta*0.1);
        };

        alert(`Valor da conta a ser paga é de R$${total_conta}`);
    }
</script>
