<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
</head>
<body>
    Nota 1: <input type="number" id="input_nota1"> <br>
    Nota 2: <input type="number" id="input_nota2">
    <br>
    Nota 3: <input type="number" id="input_nota3">
    <br>
    <button onclick="analisar_notas()">Analisar desempenho</button>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function analisar_notas() {
        var nota1 = Number(input_nota1.value);
        var nota2 = Number(input_nota2.value);
        var nota3 = Number(input_nota3.value);

        var media = (nota1 + nota2 + nota3)/3;
        div_mensagem.innerHTML = `Sua média foi de ${media}`;

        if (media > 9.4) {
            div_mensagem.innerHTML += "<br> Parabéns, você é fora de série!";
        }

    }
</script>
