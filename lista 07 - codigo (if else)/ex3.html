<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
</head>
<body>
    Temperatura: <input type="text" id="input_temp">
    <button onclick="analisarTemperatura()">
        Analisar Temperatura 
    </button>
    <div id="div_msg"></div>
</body>
</html>

<script>
    function analisarTemperatura() {
        var temp = Number(input_temp.value);

        if (temp < 14) {
            div_msg.innerHTML = `Congelante`;
        }
        else if (temp <= 21) {
            div_msg.innerHTML = `Com Frio`;
        }
        else if (temp <= 24) {
            div_msg.innerHTML = `Confortável`;
        }
        else if (temp <= 31) {
            div_msg.innerHTML = `Com Calor`;
        }
        else {
            div_msg.innerHTML = `Calor Escaldante`;
        }
    }
</script>
