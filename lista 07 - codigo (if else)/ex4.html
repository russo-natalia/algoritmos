<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>
</head>
<body>
    Informe o peso:
    <input type="text" id="input_peso">
    <br>
    <button onclick="analisarPeso()">
        Analisar Peso
    </button>
    <div id="div_msg"></div>
</body>
</html>

<script>
    function analisarPeso() {
        var peso = Number(input_peso.value);

        if (peso <= 13.5) {
            div_msg.innerHTML = `Abaixo do peso`;
        }
        else if (peso == 18.3) {
            div_msg.innerHTML = `Peso Perfeito`;
        }
        else if (peso <= 21.2) {
            div_msg.innerHTML = `Peso na média`;
        }
        else {
            div_msg.innerHTML = `Acima do peso`;
        }
    }
</script>
