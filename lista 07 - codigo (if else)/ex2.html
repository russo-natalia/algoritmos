<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExercÃ­cio 2</title>
</head>
<body>
    Informe sua Renda Familiar: 
    <input type="text" id="input_renda">
    <br>
    <button onclick="analisarRenda()">
        Analisar Renda Familiar
    </button>
    <div id="div_msg"></div>
</body>
</html>

<script>
    function analisarRenda() {
        var renda = Number(input_renda.value);

        if (renda <= 250) {
            div_msg.innerHTML = `Classe E`;
        }
        else if (renda <= 900) {
            div_msg.innerHTML = `Classe D`;
        }
        else if (renda <= 2500) {
            div_msg.innerHTML = `Classe C`;
        }
        else if (renda <= 9500) {
            div_msg.innerHTML = `Classe B`;
        }
        else {
            div_msg.innerHTML = `Classe A`; 
        }
    }
</script>
