<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5</title>
</head>
<body>
    Informe a nota:
    <input type="number" id="input_nota">
    <br>
    <button onclick="classificarAluno()">
        Classificar Aluno
    </button>
</body>
</html>

<script>
    function classificarAluno() {
        var nota = Number(input_nota.value);

        if (nota < 5) {
            alert("Aluno precisa de muita ajuda");
        }
        else if (nota <= 7) {
            alert("Aluno na média");
        }
        else if (nota <= 9.5){
            alert("Aluno na acima da média");
        }
        else {
            alert("Aluno fora da curva");
        }
    }
</script>
